server:
  port: 9000
spring:
  application:
    name: "cards"

  config:
    import: ${SPRING_CONFIG_IMPORT:optional:configserver:http://localhost:8071/}

  # RabbitMQ config for Spring Cloud Bus
  rabbitmq:
    host: ${SPRING_RABBIT_HOST:localhost}
    port: ${SPRING_RABBIT_PORT:5672}
    username: guest
    password: guest

  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  profiles:
    active: prod

springdoc:
  swagger-ui:
    path: /swagger


# Actuator
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS